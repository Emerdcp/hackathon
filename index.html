<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural Empreendedorismo</title>
    <link rel="icon" href="imagens/aviso.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <meta name="description"
    content="Mural do Empreendedorismo, Vendo / Ofereço" />
</head>
<body>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Mural do Empreendedorismo</h1>
            <button class="btn btn-primary" onclick="abrirInserir()">Inserir</button>
        </div>
        <p class="mt-2">Aqui você pode divulgar o que está vendendo ou oferecendo como serviço.</p>
    </div>
    <!--================== BARRA DE NAVEGAÇÃO ==================-->
    <section>
        <div class="container">
            <div class="cards">
                <div class="card">
                    

                </div>

            </div>

        </div>
    </section>
    
    <!--================== MODAL PARA INSERIR ==================-->
    <div id="modalInserir" class="modal">
        <div class="modal-conteudo">
            <span class="fechar" onclick="fecharInserir()">&times;</span>
            <h3>Inserir no Mural</h3>
            <form id="formInserir">
                <div class="row g-3">
                    <div class="col-md-12">
                        <label for="categoria">Categoria</label>
                            <select name="categoria" id="categoria" class="form-control" required>
                                <option value="V">Vendo</option>
                                <option value="O">Ofereço</option>
                            </select>    
                    </div>
                    <div class="col-md-12">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" maxlength="100" required>
                    </div>
                    <div class="col-md-12">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" maxlength="100" required>
                    </div>
                    <div class="col-md-12">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone" maxlength="20" required>
                    </div>
                    <div class="col-md-12">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite o título" maxlength="100" required>
                    </div>
                    <div class="col-md-12">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" placeholder="Digite a descrição" maxlength="500" required></textarea>
                    </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-secondary" onclick="fecharModal('modalInserir')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>


    <!--================== INFORMAÇÃO DO REDAPÉ ==================-->
    <footer>
        <div class="container">
            <p style="text-align: center;">&copy; Mural do Empreendedorismo.</p>
        </div>
    </footer>


    <!--================== CHAMADA DO JAVA ==================-->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"
    defer></script>
</body>
</html>
